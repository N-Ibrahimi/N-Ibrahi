<body class="row container">
    <div class="col-md-4 my-4 bg-light p-2 ml-auto border border-muted rounded">
        <p>All fields by * are obligatory</p>
        <p id="error" style="color: red"> </p>
        <p id="error2" style="color: red"> </p>
        <script>
            var parg = document.getElementById("error");
        </script>
        <form action="send.php" name="no1" method="post">
            <p>First name:<span style="color:red">*</span></p>
            <input type="text" name="fname" onchange="parg.innerHTML =''" oninput="flashname()" required>
            <p>Last name:<span style="color:red">*</span></p>
            <input type="text" name="lname" onchange="parg.innerHTML =''"  oninput="flashname()" required>
            <p>Email:<span style="color:red">*</span></p>
            <input type="text" name="mail" onchange="parg.innerHTML =''" required>
            <p>repeat mail:<span style="color:red">*</span></p>
            <input type="text" name="remal" oninput="verify()" required><br /><br />
            <input type="submit" onclick="verify()" value="submit">
        </form>
    </div>
    <div class="col-md-4 my-4 p-2">
        <h2 id="wellcome"> </h2>

    </div>

</body>
<script>
    function verify() {
        var inputs = document.getElementsByTagName("input");
        for (i = 0; i < inputs.length; i++) {
            if (inputs[i].value == "") {
                parg.innerHTML = "You must fill up all requird fields";
                parg.style.color = "red";
                break
            }
        }
        if (inputs[2].value !== inputs[3].value ||  inputs[2].value=="" ) {
            document.getElementById("error2").innerHTML = "Don't match the emails";
            document.getElementById("error2").style.color="red";
        } else {
            document.getElementById("error2").innerHTML = "Emails OK!";
            document.getElementById("error2").style.color="green";
        }
    };
    
    function flashname(){
        var g = document.no1.fname.value;
        var h = document.no1.lname.value;

        document.getElementById("wellcome").innerHTML= "Hi " + g + " "+ h+ "<br/> Thanks for your registering on our site"
    }

</script>
